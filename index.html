<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="lg:m-10 m-5">
        <div class="title-container">
            <h1
            class="mb-4 text-5xl text-center lg:mt-20  font-extrabold md:text-5xl lg:text-6xl">

        </div>

        <section class="container  grid grid-cols-1 md:grid-cols-2 justify-center items-center w-full mt-5 lg:mt-20 lg:grid-cols-3 gap-3 lg:gap-5 max-w-7xl">
             <!-- box - 1 -->
            <div class="relative flex w-full text-center flex-col rounded-xl bg-gray-200 bg-clip-border shadow-md">
                <div class="p-6 mt-4">
                    <h5 class="text-3xl font-extrabold text-pink-600">হরেকৃষ্ণ</h5>
                    <p id="zero-type" class="block text-4xl mt-6 font-light text-red-500">O</p>
                </div>
                <div class="p-6 pt-0 ">
                    <button id="btn-increment" class="text-2xl p-4 rounded-2xl hover:shadow-md text-green-800 bg-green-400 font-extrabold">Incriment</button>
                    <button id="btn-dec" class="text-2xl p-4 rounded-2xl hover:shadow-md text-red-800  bg-red-300 font-extrabold">Deccriment</button>
                </div>
            </div>

             <!-- box - 2 -->

             <div class="relative flex w-full text-center flex-col rounded-xl bg-gray-200 bg-clip-border shadow-md">
                <div class="p-6 mt-4">
                    <h5 class="text-3xl font-extrabold text-pink-600">হরেরাম</h5>
                    <p id="ram-type" class="block text-4xl mt-6 font-light text-red-500">O</p>
                </div>
                <div class="p-6 pt-0 ">
                    <button id="ram-btn-increment" class="text-2xl p-4 rounded-2xl hover:shadow-md text-green-800 bg-green-400 font-extrabold">Incriment</button>
                    <button id="ram-btn-dec" class="text-2xl p-4 rounded-2xl hover:shadow-md text-red-800  bg-red-300 font-extrabold">Deccriment</button>
                </div>
            </div>

              <!-- box - 3 -->
              
             <div class="relative flex w-full text-center flex-col rounded-xl bg-gray-200 bg-clip-border shadow-md">
                <div class="p-6 mt-4">
                    <h5 class="text-3xl font-extrabold text-pink-600">রামরাম</h5>
                    <p id="hare-type" class="block text-4xl mt-6 font-light text-red-500">O</p>
                </div>
                <div class="p-6 pt-0 ">
                    <button id="hare-btn-increment" class="text-2xl p-4 rounded-2xl hover:shadow-md text-green-800 bg-green-400 font-extrabold">Incriment</button>
                    <button id="hare-btn-dec" class="text-2xl p-4 rounded-2xl hover:shadow-md text-red-800  bg-red-300 font-extrabold">Deccriment</button>
                </div>
            </div>

 <!-- n            reset step -->


        <div class="flex justify-center mt-5 lg:mt-10">
            <button id="btn-reset" class="text-center text-5xl font-extrabold bg-amber-300 bg-clip-border rounded-2xl p-6 mt-4">Reset All Details</button>
        </div>
